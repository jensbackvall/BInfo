# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/binfo?useSSL=false
spring.datasource.username = binfo
spring.datasource.password = 123
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# Show-sql, viser når der sker noget SQL fra hjemmesiden til databasen i consollen
# ddl-auto har mulighederne, create, update og none. Det gør man Hibernate kan opsætte databasen selv.
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = Thymeleaf configurations
# Mode = LEGACYHTML5 gør man kan bruge nogle flere ældre ting (Kan evt fjernes)
# cache = Gør om thymeleaf skal cache hjemmesiden, er godt i produktion
# ===============================
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false